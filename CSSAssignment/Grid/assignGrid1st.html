        * {
            margin: 0;
            padding: 0;
        }

        .main1 {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto;

            height: 100vh;
            gap: 15px 15px;
        }

        .one {
            border: 0px solid black;
        }

        #two1 {
            grid-column: span 4;

            background-image: url(https://prosurfriding.com/wp-content/uploads/2020/03/laura.jpg);
            background-size: cover;
            padding-bottom: 20px;
            background-position: bottom;
        }

        #two2 {
            grid-column: span 2;

            background-image: url(https://media.istockphoto.com/id/1320275595/photo/young-man-standing-on-rock-looking-at-sea-sunrise.jpg?b=1&s=170667a&w=0&k=20&c=yD420gEOEvi5WUVDCkmDjUbsDCaEhI4OY9eS5B5xEgA=);
            background-size: cover;
        }

        #two3 {

            background-size: cover;
        }

        #two4 {
            grid-column: span 4;

            background-image: url(https://images.unsplash.com/photo-1519567770579-c2fc5436bcf9?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE4MjY3M30);
            background-size: cover;
            background-position: bottom;
            background-position: center;
        }

        #two5 {
            grid-column: span 1;

            background-image: url(https://img.freepik.com/free-photo/medium-shot-couple-with-afro-hairstyles_23-2150677131.jpg);
            background-size: cover;
        }

        #two6 {
            grid-column: span 3;

            background-image: url(https://e1.pxfuel.com/desktop-wallpaper/228/143/desktop-wallpaper-top-most-beautiful-girls-smile-girl.jpg);
            background-size: cover;
            background-position: bottom;
            filter: grayscale(80%);
        }

        #two7 {
            grid-column: span 3;

            background-image: url(https://c4.wallpaperflare.com/wallpaper/391/726/482/pc-girl-1920x1080-wallpaper-thumb.jpg);
            background-size: cover;
            background-position: 25%;
        }

        #two8 {
            grid-column: span 2;

            background-image: url(https://media.istockphoto.com/id/1149958175/photo/modern-skyscrapers-in-midtown-manhattan.webp?b=1&s=170667a&w=0&k=20&c=GGpQK-UrXnhe25zSk4yNixalZfZoYGcOX-Q65zx5wkA=);
            background-size: cover;
        }

        #two9 {
            grid-column: span 2;

            background-image: url(https://i.pinimg.com/originals/7f/bc/65/7fbc65ac7a4c967cd079049e1bc05d98.jpg);
            background-size: cover;
        }

        #two10 {
            grid-column: span 2;

            background-image: url(https://c4.wallpaperflare.com/wallpaper/593/570/372/bridge-sunset-traffic-tower-bridge-wallpaper-preview.jpg);
            background-size: cover;
        }

        #two11 {
            grid-row: span 4;
            background-color: black;
            
        }



        @media screen and (max-width:767px) {

            .main1 {
                display: grid;
                grid-template-columns: auto;
                grid-template-rows: auto;
                height: 400vh;
                gap: 15px 15px;
            }

            #two1 {

                grid-column: span 1;
            }

            #two2 {

                grid-column: span 1;
            }

            #two3 {

            }

            #two4 {

            }

            #two7 {

                grid-column: span 1;
            }

            #two8 {

                grid-column: span 1;
            }

            #two9 {

                grid-column: span 1;
            }

            #two10 {

                grid-column: span 1;
            }

                /* grid-column: 1/1; */
